name: brew test-bot

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - name: Build bottle
        run: |
          brew install --build-bottle stychos/angie/angie
          brew bottle --no-rebuild --root-url="https://github.com/${{ github.repository }}/releases/download/bottle-${GITHUB_SHA::7}" stychos/angie/angie

      - name: Upload bottles as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bottles
          path: "*.bottle.*"

  bottle:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download bottles from artifact
        uses: actions/download-artifact@v4
        with:
          name: bottles

      - name: Create GitHub Release and upload bottles
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="bottle-${GITHUB_SHA::7}"
          gh release create "$tag" --title "$tag" --notes "Bottle built from ${GITHUB_SHA}" *.bottle.tar.gz

      - name: Update formula with bottle block
        run: |
          # Parse the bottle JSON and update the formula
          for json in *.bottle.json; do
            formula_file="Formula/angie.rb"
            # Extract bottle info from JSON and build the bottle block
            python3 -c "
          import json, sys
          with open('$json') as f:
              data = json.load(f)
          formula = list(data.keys())[0]
          info = data[formula]['bottle']
          root_url = info['root_url']
          tags = info['tags']
          lines = ['  bottle do']
          lines.append(f'    root_url \"{root_url}\"')
          for tag, details in sorted(tags.items()):
              sha = details['sha256']
              cellar = details.get('cellar', ':any')
              lines.append(f'    sha256 cellar: {cellar}, {tag}: \"{sha}\"')
          lines.append('  end')
          block = '\n'.join(lines)

          with open('$formula_file') as f:
              content = f.read()

          import re
          # Insert bottle block after license/head line, before depends_on
          if '  bottle do' in content:
              content = re.sub(r'  bottle do.*?  end', block, content, flags=re.DOTALL)
          else:
              content = content.replace('\n  depends_on', '\n\n' + block + '\n\n  depends_on', 1)
          with open('$formula_file', 'w') as f:
              f.write(content)
          "
          done

      - name: Commit and push bottle update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/angie.rb
          git diff --cached --quiet && exit 0
          git commit -m "Update bottle block"
          git push
