name: brew test-bot

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - name: Build bottle
        run: |
          brew install --build-bottle stychos/angie/angie
          brew bottle --no-rebuild --root-url="https://github.com/${{ github.repository }}/releases/download/bottle-${GITHUB_SHA::7}" stychos/angie/angie
          for f in ./*--*.bottle.*; do mv "$f" "${f//--/-}"; done

      - name: Upload bottles as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bottles
          path: "*.bottle.*"

  bottle:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download bottles from artifact
        uses: actions/download-artifact@v4
        with:
          name: bottles

      - name: Create GitHub Release and upload bottles
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="bottle-${GITHUB_SHA::7}"
          gh release create "$tag" --title "$tag" --notes "Bottle built from ${GITHUB_SHA}" ./*.bottle.tar.gz

      - name: Update formula with bottle block
        shell: bash
        run: |
          tag="bottle-${GITHUB_SHA::7}"
          root_url="https://github.com/${{ github.repository }}/releases/download/${tag}"

          # Build bottle block into a temp file
          bottle_block=$(mktemp)
          {
            echo '  bottle do'
            echo "    root_url \"${root_url}\""
            for tarball in ./*.bottle.tar.gz; do
              sha256=$(sha256sum "$tarball" | cut -d ' ' -f1)
              os_tag="${tarball##*.bottle.tar.gz}"
              os_tag="${tarball%.bottle.tar.gz}"
              os_tag="${os_tag##*.}"
              echo "    sha256 cellar: :any, ${os_tag}: \"${sha256}\""
            done
            echo '  end'
          } > "$bottle_block"

          # Rebuild formula: everything before depends_on, bottle block, rest
          formula_file="Formula/angie.rb"
          head_part=$(sed -n '1,/^  depends_on/{ /^  depends_on/!p; }' "$formula_file")
          tail_part=$(sed -n '/^  depends_on/,$p' "$formula_file")
          {
            echo "$head_part"
            echo ""
            cat "$bottle_block"
            echo ""
            echo "$tail_part"
          } > "$formula_file"
          rm "$bottle_block"

      - name: Commit and push bottle update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/angie.rb
          git diff --cached --quiet && exit 0
          git commit -m "Update bottle block"
          git push
